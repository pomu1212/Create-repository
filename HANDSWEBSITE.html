<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T1 Official</title> <!-- ←ここ：サイトタイトル -->

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000; /* ←ここ：背景色 */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111; /* ←ここ：ヘッダー背景色 */
    }

    header nav a {
      color: #fff; /* ←ここ：ナビゲーションの文字色 */
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      position: relative;
      height: 60vh; /* ←ここ：ヒーローセクションの高さ */
      background: url('hero.jpg') center/cover no-repeat; /* ←ここ：背景画像 */
    }

    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* ←ここ：暗くするオーバーレイの透明度 */
    }

    .hero .text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero .text h1 {
      font-size: 3rem; /* ←ここ：キャッチコピーのサイズ */
      margin: 0;
    }

    .hero .text p {
      font-size: 1.2rem;
    }

    .section {
      padding: 60px 20px;
    }

    .teams {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .role-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .role-box {
      background: #1e1e1e; /* ←ここ：ロールカードの背景 */
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .role-box h3 {
      margin-bottom: 10px;
    }

    .slider {
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: opacity 0.2s ease; /* ←ここ：フェード速度 */
      opacity: 1;
    }

.slides img {
  width: 100%;
  height: 200px;            /* ★ ここで高さを統一 */
  object-fit: cover;        /* ★ はみ出た部分をトリミングして自然に見せる */
  flex-shrink: 0;
  border-radius: 8px;
}
    }

    footer {
      background: #111;
      padding: 40px 20px;
      text-align: center;
    }

    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" style="display: flex; align-items: center; gap: 10px;">
    <img src="6_20250128122236.png" alt="Logo" style="height:80px;"> <!-- ←ここ：ロゴ画像 -->
    <span style="font-size: 24px; font-weight: bold; color: white;">HANDS Esport</span> <!-- ←ここ：チーム名 -->
  </div>
  <nav>
    <a href="#">About</a>
    <a href="#">Teams</a>
    <a href="#">News</a>
    <a href="#">Partners</a>
    <a href="#">Community</a>
    <a href="#">Shop</a>
  </nav>
</header>

<section class="hero">
  <video autoplay muted loop playsinline style="position:absolute; width:100%; height:100%; object-fit:cover; z-index:-1;">
    <source src="home.mp4" type="video/mp4"> <!-- ←ここ：背景動画 -->
    お使いのブラウザは動画に対応していません。
  </video>
  <div class="overlay"></div>
  <div class="text">
    <h1>“勝利は、繋がる手の中に”</h1> <!-- ←ここ：キャッチコピー -->
    <p>その一手が、勝利を掴む！</p> <!-- ←ここ：サブコピー -->
  </div>
</section>

<section class="section teams">
<h2 style="
  margin: 0 auto 30px auto;
  text-align: center;
  font-size: 4.5rem;/* ←これで文字が大きく */
  font-weight: bold;
  color: white;
  width: 100%; /* ← これで中央揃えが効く */
">
  Team Roles
</h2>


  <div class="role-container">

    <!-- TOP -->
    <div class="role-box">
      <h3>TOP</h3>
      <div class="slider">
        <div class="slides">
          <img src="member1.jpg" alt="Top 1">
          <img src="" alt="Top 2">
          <img src="top3.jpg" alt="Top 3"> <!-- ←ここ：各ロールの画像（好きに変更可） -->
        </div>
      </div>
    </div>

    <!-- JUNGLE -->
    <div class="role-box">
      <h3>JUNGLE</h3>
      <div class="slider">
        <div class="slides">
          <img src="5.png" alt="Jungle 1">
          <img src="lisiten.png" alt="Jungle 2">
        </div>
      </div>
    </div>

    <!-- MID -->
    <div class="role-box">
      <h3>MID</h3>
      <div class="slider">
        <div class="slides">
          <img src="inaka.jpg" alt="Mid 1">
          <img src="mid2.jpg" alt="Mid 2">
        </div>
      </div>
    </div>

    <!-- ADC -->
    <div class="role-box">
      <h3>ADC</h3>
      <div class="slider">
        <div class="slides">
          <img src="adc1.jpg" alt="ADC 1">
          <img src="adc2.jpg" alt="ADC 2">
        </div>
      </div>
    </div>

    <!-- SUPPORT -->
    <div class="role-box">
      <h3>SUPPORT</h3>
      <div class="slider">
        <div class="slides">
          <img src="support1.jpg" alt="Support 1">
          <img src="support2.jpg" alt="Support 2">
        </div>
      </div>
    </div>

  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach((slider) => {
      const slides = slider.querySelector('.slides');
      const images = slides.querySelectorAll('img');
      const total = images.length;
      let index = 0;

      const delay = Math.random() * 3000; // ←ここ：スライド開始のランダム遅延

      setTimeout(() => {
        setInterval(() => {
          slides.style.opacity = '0'; // ←ここ：フェードアウト開始

          setTimeout(() => {
            index = (index + 1) % total;
            slides.style.transform = `translateX(-${index * 100}%)`; // ←ここ：スライド移動
            slides.style.opacity = '1'; // ←ここ：フェードイン
          }, 200); // ←ここ：ブリンク間隔（速さ）
        }, 5000); // ←ここ：切り替え間隔（秒数）
      }, delay);
    });
  });
</script>

<footer>
  <p>© 2025 SK Telecom CS T1 Co. ALL RIGHTS RESERVED.</p> <!-- ←ここ：著作権表記 -->
  <div>
    <a href="#">Privacy Policy</a> | <a href="#">Terms</a> | <a href="#">Contact</a> <!-- ←ここ：リンク先 -->
  </div>
</footer>

</body>
</html>
